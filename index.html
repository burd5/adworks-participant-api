<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>A/D Works Participant API</title>
</head>
<body>
    <header>
    <h1><a href='index.html'>Future U Caseload</a></h1>
        <ul>
            <li>Active: <strong>100</strong> </li>
            <li>Termed: <strong>35</strong></li>
            <li>GED: <strong>18</strong></li>
            <li>Training: <strong>3</strong></li>
        </ul>
    </header>
    <input type="text" id="name" placeholder="Search by name or mask #">
    <select name="filter" id="filter">
        <option value="none">none</option>
        <option value="GED">GED</option>
        <option value="trainings">Trainings</option>
        <option value="we">Work Experience</option>
        <option value="gasVouchers">Gas Vouchers</option>
        <option value="busPass">Bus Pass</option>
        <option value="program">Programs</option>
    </select>
    <button>Search</button><br>
    <img src="/images/futureu.jpg" alt="future U logo">
    <section id="info">
        <p id="parName">Name: </p><br>
        <p id="age">Age: </p><br>
        <p id="programs">Programs: </p><br>
        <p id="ged">GED Services: </p><br>
        <p id="supportiveServices">Supportive Services: </p><br>
    </section>
    <script src="public/main.js"></script>
</body>
</html>
